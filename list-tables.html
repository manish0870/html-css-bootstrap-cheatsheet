<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- Unordered list -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- Ordered List -->
    <ol type="1">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>

    <!-- Nested list -->
    <ul>
      <li>Item 1</li>
      <li>
        Item 2
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
        </ul>
      </li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- Tables -->
    <table style="width: 600px">
      <thead>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
      </thead>
      <tbody>
        <tr>
          <td>Manish</td>
          <td>Dope</td>
          <td>man@gmail.com</td>
        </tr>
        <tr>
          <td>Abhishek</td>
          <td>Dud</td>
          <td>abhi@gmail.com</td>
        </tr>
        <tr>
          <td>Sourav</td>
          <td>Done</td>
          <td>srvk@gmail.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
